<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Custom css link -->
  <link rel="stylesheet" href="/public/style.css">
</head>

<body>
  <header>
    <nav class="nav header">
      <div class="title">
        <h1>Weather App</h1>
      </div>
      <div class="nav-list">
        <ul>
          <li><a class="btn" href="">Home</a></li>
          <li><a class="btn" href="">About Me</a></li>
          <li><a class="btn" href="">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="main row">
      <div class="heading col-lg-6">
        <h1 class="header-title">Welcome to the Weather App</h1>
        <p class="parag">Explore the current weather in diffrent cities around the globe</p>
        <form action="/" method="post">
          <div class="mb-3">
            <label for="" class="form-label">Enter a city name</label>
            <input type="text" class="form-control input" name="" id="" aria-describedby="helpId" placeholder="">
          </div>
          <button class="btn btn-dark" type="submit">Explore</button>
        </form>
      </div>
      <div class="weather-card col-lg-6">
        <div class="wcard">
          <div class="wcard-header">
            <h1 class="name">Tetouan</h1>
            <p class="date">Saturday, Feb 8</p>
          </div>
          <div class="wcard-body">
            <h1 class="temp">12°C</h1>
            <ul class="wdescription">
              <li><img class="wicon" src="https://openweathermap.org/img/wn/01n@2x.png" alt=""></li>
              <li>
                <p>Sunny</p>
              </li>
              <li>
                <p>H:12° L:6°</p>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
